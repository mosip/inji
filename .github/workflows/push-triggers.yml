  sonar-check-on-push:
    name: Sonar check
    if: ${{ github.event_name != 'pull_request' }}
    # needs: [build-android, build-ios]
    uses: tw-mosip/kattu/.github/workflows/npm-sonar-analysis.yml@inji-597-customize-npm-sonar-analysis
    with:
      SERVICE_LOCATION: '.'
      NODE_VERSION: '18.x'
      NPM_BUILD_TYPE: 'BOB'
      SONAR_SOURCES: '.'
      SONAR_TESTS: '.'
      SONAR_EXCLUSIONS: '.github/**, .vscode/**, android/**, assets/**, build/**, ios/**, node_modules/**, scripts/**, **/*.java, **/*.typegen.ts'
      SONAR_ARGS: " -Dsonar.branch.name=${GITHUB_REF_NAME}"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      ORG_KEY: ${{ secrets.ORG_KEY }}
      SLACK_WEBHOOK_URL: '${{ secrets.SLACK_WEBHOOK_INJI_TEAM }}'

  check-sonar-critical-issues:
    needs: sonar-check-on-push
    name: Check critical issues in sonar analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check for critical bugs
        run: |
          cd scripts
          BRANCH_NAME=${GITHUB_REF_NAME}
          ./check-sonar-critical-issues.sh BRANCH_NAME
      - uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: ${{ job.status }}
          fields: repo,message,author,commit,workflow,job,job_name
        env:
          SLACK_WEBHOOK_URL: '${{ secrets.SLACK_WEBHOOK_INJI_TEAM }}'
